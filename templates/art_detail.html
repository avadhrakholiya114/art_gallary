{% extends 'base.html' %}
{% load static %}

{% block info %}

   <!-- Open Content -->
   <section class="bg-light">
    <div class="container pb-5">
        <div class="row">
            <div class="col-lg-5 mt-5">
                <div class="card mb-3">
                    <img class="card-img img-fluid" src="{{art_detail.image.url}}" alt="Card image cap" id="product-detail">
                </div>
                
            </div>
            <!-- col end -->
            <div class="col-lg-7 mt-5">
                <div class="card">
                    <div class="card-body">
                        <h1 class="h2">{{art_detail.title}}</h1>
                        <p class="h3 py-2">&#8377;{{art_detail.price}}</p>
                        
                        <ul class="list-inline">
                            <li class="list-inline-item">
                                <h6>Category:</h6>
                            </li>
                            <li class="list-inline-item">
                                <p class="text-muted"><strong>{{art_detail.catagory}}</strong></p>
                            </li>
                        </ul>

                        <h6>Description:</h6>
                        <p>{{art_detail.description}}</p>
                        <ul class="list-inline">
                            <li class="list-inline-item">
                                <h6>artist's name :</h6>
                            </li>
                            <li class="list-inline-item">
                                <p class="text-muted"><strong>{{art_detail.artist}}</strong></p>
                            </li>
                        </ul>

                        

                    
                        <div class="row justify-content-center">
                            <div class="col-md-6">
                                <div class="row pb-3">
                                    
                                    <div class="col d-grid">
                                        <button type="submit" class="btn btn-outline-dark btn-lg" name="submit" value="addtocard">Add To Cart</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        
                        

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Close Content -->


{% endblock %}
