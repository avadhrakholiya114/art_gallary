<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            margin-top: 50px;
        }

        .card-header h3 {
            margin-bottom: 0;
        }

        .btn-outline-dark {
            color: #343a40;
            border-color: #343a40;
        }

        .btn-outline-dark:hover {
            color: #fff;
            background-color: #343a40;
            border-color: #343a40;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header">
                        <h3>Login</h3>
                    </div>
                    <div class="card-body">
                        
                    {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <span aria-hidden="true" onclick="this.parentElement.style.display='none';"
                                style="font-weight: bold; font-size: 22px; cursor: pointer;float: right;">&times;</span>
                        </li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                        <form id="registrationForm" method="post" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" id="username" class="form-control" name="username" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" class="form-control" name="password" required>
                            </div>
                            
                            <div class="row justify-content-center">
                                <div class="col-md-6">
                                    <a class="nav-icon position-relative text-decoration-none d-block" href="#">
                                        <button type="submit" class="btn btn-outline-dark btn-block">
                                            <i class="fa fa-fw fa-sign-in-alt"></i> Login
                                        </button>
                                    </a>
                                </div>
                            </div>
                            <p class="mt-3 text-center">Don't have an account? <a href="{% url 'register' %}">Register</a></p>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
